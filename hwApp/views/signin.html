<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Sign In</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <!-- <script src="javascripts/app.js" type="text/javascript"></script> -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
        <!-- Custom styles for this template-->
        <!-- <link href="../css/navbar-static-top.css" rel="stylesheet"> -->

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="stylesheets/styles.css" rel="stylesheet">
        <link href="stylesheets/signin.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src='javascripts/login.js' type= 'text/javascript'></script>
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
         <div class="container">
            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <a class="btn btn-lg btn-primary btn-block" href="/newAccount">Create a New Account</a>
            </form>
        </div>
    </body>
</html>

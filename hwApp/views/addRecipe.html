<!doctype html>
<html ng-app="angularjsNodejsTutorial">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Add Recipe</title>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <script src="javascripts/app.js" type="text/javascript"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="stylesheets/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  </head>

  <body>

    <div class="container">
      <div ng-controller="addController">
        <form>
          <div class="form-group">
            <label for="username">Confirm Username</label>
            <input type="email" class="form-control" ng-model="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="title">Recipe Name</label>
            <input class="form-control" ng-model="title" placeholder="My Latest Creation">
          </div>
          <div class="form-group">
            <label for="ingredients">Ingredients</label>
            <textarea class="form-control" ng-model="ingredients" rows="3" placeholder="eggs:2"></textarea>
            <small id="ing-help" class="form-text text-muted">Enter on each line as follows: "eggs: 2"</small>
          </div>
          <div class="form-group">
            <label for="directions">Cooking Directions</label>
            <textarea class="form-control" ng-model="directions" rows="3"></textarea>
          </div>
          <button type="submit" ng-click="Add()" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div> <!-- /container -->
  </body>
</html>

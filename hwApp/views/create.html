<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <script type="text/javascript" src="javascripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="javascripts/jquery.autocomplete.min.js"></script>
        <script type="text/javascript">
        </script> 
    </head>
    <body>
         <div ng-controller="createController">
            <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
                <tr ng-repeat="x in ingredients"> 
                <td> {{x.food}} </td>
                <td> {{x.qty}} </td>
                </tr>
            </table>
            <p>Please enter a person login:
                <input id="autocomplete" name="food" ng-model="food" ng-keyup="updateMatch()" value="">
                <input name="qty" ng-model="qty" value="">
                <div ng-show="matches.length > 0">
                    <ul ng-repeat="m in matches">
                        <li ng-click="$scope.food = this.text">{{ m }}</li>
                    </ul>
                </div>
                <button type="button" ng-click="add(food, qty)" class="button">Add</button>
            </p>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>Recipe Search</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
        <!-- Custom styles for this template-->
        <!-- <link href="../css/navbar-static-top.css" rel="stylesheet"> -->
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
         <div class="container">
            <!-- Main component for a primary marketing message or call to action-->
            <div class="jumbotron">
         <div ng-controller="recipesController">
            <p><span aria-hidden="true" class="glyphicon text-primary glyphicon-search"></span> Enter recipe keywords to search recipes: 
                <input name="query" ng-model="query" value="">
                <button type="button" ng-click="Submit()" class="button">Search</button>
            </p>
            <table border="0" cellpadding="10" cellspacing="1" width="500" align="center"> 
                <tr> 
                <td> Recipe Title </td>
                <tr ng-repeat="x in data"> 
                <td> <a ng-href="/recipe/{{x._id}}">{{x.title}}</a> </td>
                </tr>
            </table>
        </div>
    </body>
</html>
